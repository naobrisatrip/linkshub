    :root{

    body{

    .desktop-bg{

    .stage{

    .viewport{

      background:var(--bg);

      overflow:hidden;
    }

    video.bg-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }

    .overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(to top,rgba(5,7,18,.95),rgba(5,7,18,.4));

    }

    main{
      position:absolute;
      inset:0;
      z-index:2;
      display:grid;
      place-items:end center;
      padding:18px;
    }

    .panel{ width:100%; max-width:420px; text-align:center; }

    .opening{ font-size:14px; color:var(--muted); margin-bottom:12px; white-space:pre-line; }

    .meta-line{ font-size:12px; color:rgba(234,240,255,.65); margin-bottom:8px; }

    .countdown{
      border:1px solid var(--glass-border);
      background:var(--glass-bg);
      border-radius:18px;
      padding:12px;
      margin-bottom:12px;
      cursor:pointer;
      animation:pulse 1s ease-in-out infinite;
    }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.03)}
      100%{transform:scale(1)}
    }

    .countdown-time{ font-size:15px; font-weight:800; }

    .sound-row{ margin:10px 0 }

    .sound-btn{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
    }

    .hero-buttons{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:14px;
      border-radius:16px;
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      cursor:pointer;
    }

    .btn.primary{
      background:linear-gradient(135deg,#7c5cff,#4b36ff);
      border:none;

    }

    .footer-note{

    .hub[hidden]{ display:none }

    .hub-card{

      background:rgba(255,255,255,.08);

    }
  </style>
</head>

<body>
<div class="desktop-bg"></div>

<div class="stage">

<script>
  const target = new Date("2026-03-14T08:00:00-03:00").getTime();
  const countdownEl = document.getElementById("countdown");
  const countdownBox = document.getElementById("countdownLink");

  function updateCountdown(){
    const diff = target - Date.now();
    const days = Math.ceil(diff / 86400000);
    countdownEl.textContent = diff <= 0 ? "‚è≥ √â hoje!" : `‚è≥ Faltam ${days} dias`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  countdownBox.onclick = () =>
    window.open("https://wa.me/5511965827243", "_blank");

  // √Åudio
  const audio = document.getElementById("bgMusic");
  const soundBtn = document.getElementById("soundBtn");
  let soundOn = false;

  soundBtn.onclick = () => {
    soundOn = !soundOn;
    if (soundOn){ audio.play(); soundBtn.textContent="üîä Som ligado"; }
    else{ audio.pause(); soundBtn.textContent="üîá Som desligado"; }
  };

  // Instagram Hub
  const igHub = document.getElementById("igHub");
  document.getElementById("openIgHub").onclick = () => igHub.hidden = false;

  // Instagram universal
  function abrirInstagram(e, user){
    e.preventDefault();
    const web = `https://www.instagram.com/${user}/`;
    const ios = `instagram://user?username=${user}`;
    const ua = navigator.userAgent;

    if (/iPhone|iPad/.test(ua)){
      location.href = ios;
      setTimeout(()=>location.href=web,800);
    } else {
      window.open(web,"_blank");
    }
  }

  document.getElementById("yearNow").textContent =
    new Date().getFullYear();
</script>
