    *{ box-sizing:border-box; margin:0; padding:0 }

    :root{
      --bg:#050712;

      --muted:rgba(234,240,255,.85);
      --muted2:rgba(234,240,255,.7);
      --glass-bg:rgba(255,255,255,.08);

    body{

      overflow:hidden;

    .desktop-bg{
      position:fixed;
      inset:0;
      background:

        linear-gradient(180deg,#0b0c18,#050712);
      z-index:-2;
    }

    .stage{
      height:100vh;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .viewport{
      width:min(var(--desk-w),95vw);
      height:min(var(--desk-h),92vh);
      border-radius:26px;
      overflow:hidden;
      background:var(--bg);
      box-shadow:0 30px 120px rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.1);
      position:relative;
    }

    video.bg-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
    }

    .overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        rgba(5,7,18,.95),
        rgba(5,7,18,.6),
        rgba(5,7,18,.25)
      );
      z-index:1;
    }

    main{
      position:absolute;
      inset:0;
      z-index:2;
      display:grid;
      place-items:end center;
      padding:18px 16px;
    }

    .panel{
      width:100%;
      max-width:420px;
      text-align:center;
    }

    .panel-inner{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:24px;
      padding:18px;
      backdrop-filter:blur(10px);
    }

    .hero-subtitle{
      font-size:14px;
      line-height:1.45;
      color:var(--muted);
      margin-bottom:10px;
    }

    .meta-line{
      font-size:12px;
      color:rgba(234,240,255,.65);
      margin-bottom:12px;
    }

    .countdown{
      border:1px solid var(--glass-border);
      background:var(--glass-bg);
      border-radius:18px;
      padding:12px;
      margin-bottom:14px;
      cursor:pointer;
    }

    .countdown-label{
      font-size:12px;
      color:var(--muted2);
      margin-bottom:6px;
    }

    .countdown-time{
      font-size:18px;
      font-weight:800;
    }

    @keyframes pulseBeat{
      0%{transform:scale(1)}
      40%{transform:scale(1.03)}
      100%{transform:scale(1)}
    }

    .countdown.pulse{
      animation:pulseBeat 0.43s infinite ease-in-out;
      border-color:rgba(124,92,255,.75);
    }

    .hero-buttons{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-size:15px;
      font-weight:600;
    }

    .btn.primary{
      background:linear-gradient(135deg,#7c5cff,#4b36ff);
      border:none;
    }

    .btn svg{
      width:18px;
      height:18px;
      flex-shrink:0;
    }

    .sound-toggle{
      margin:10px 0;
    }

    .sound-btn{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.2);
      color:var(--text);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
    }

    .audio-hint{
      font-size:12px;
      color:var(--muted2);
      margin-top:6px;
    }

    .hidden{ display:none !important; }

    @media (max-width:520px){
      .viewport{
        width:100vw;
        height:100vh;
        border-radius:0;
        border:none;
        box-shadow:none;
      }
      .desktop-bg{ display:none; }
    }.btn-main{
  font-size:16px;
  padding:18px;
  border-radius:18px;
  box-shadow:
    0 0 0 rgba(124,92,255,0),

}

@keyframes ctaPulse{

}

<script>
  const target = new Date("2026-03-14T08:00:00-03:00").getTime();
  const countdownEl = document.getElementById("countdown");
  const audio = document.getElementById("bgMusic");
  const soundBtn = document.getElementById("soundBtn");
  const hint = document.getElementById("audioHint");
  const link = "https://wa.me/5511965827243";

  function tick(){
    const diff = target - Date.now();
    if(diff <= 0){
      countdownEl.textContent = "üöå Embarque iniciado!";
      return;
    }
    const s = Math.floor(diff/1000);
    const d = Math.floor(s/86400);
    const h = Math.floor((s%86400)/3600);
    const m = Math.floor((s%3600)/60);
    const sec = s%60;
    countdownEl.textContent = `${d}d ${h}h ${m}m ${sec}s`;
  }
  setInterval(tick,1000);
  tick();

  document.getElementById("countdownLink").onclick = () => {
    window.open(link,"_blank");
  };

  let soundOn = false;
  soundBtn.onclick = () => {
    soundOn = !soundOn;
    if(soundOn){
      audio.currentTime = 145;
      audio.volume = 0.6;
      audio.play();
      soundBtn.textContent = "üîä Som ligado";
      hint.style.display="none";
    }else{
      audio.pause();
      soundBtn.textContent = "üîá Som desligado";
      hint.style.display="block";
    }
  };
</script>
