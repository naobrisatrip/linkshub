<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>N√£o Brisa Trip | PSYFLY</title>

  <style>
    *{ box-sizing:border-box; margin:0; padding:0 }

    :root{
      --bg:#050712;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.85);
      --muted2:rgba(234,240,255,.72);
      --glass-bg:rgba(255,255,255,.08);
      --glass-border:rgba(255,255,255,.20);
      --stroke:rgba(255,255,255,.22);
      --pulse:#7c5cff;

      /* Moldura "iPhone 17 Pro Max vibe" (est√©tica, n√£o √© c√≥pia fiel) */
      --phone-w: 430px;
      --phone-h: 930px;
      --phone-radius: 58px;
      --bezel: 16px;
      --island-w: 162px;
      --island-h: 42px;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      background:#0a0b14;
      overflow:hidden;
    }

    /* Fundo do desktop (fora do "celular") */
    .desktop-bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 520px at 50% 20%, rgba(124,92,255,.18), rgba(10,11,20,0) 60%),
        radial-gradient(650px 420px at 25% 75%, rgba(75,54,255,.14), rgba(10,11,20,0) 58%),
        linear-gradient(180deg, #090a12, #050712);
      z-index:-10;
    }

    /* =========================================================
       MODO MOBILE REAL (sem moldura) quando a tela √© pequena
       ========================================================= */
    .phone-stage{
      height:100vh;
      width:100%;
      display:grid;
      place-items:center;
      padding: 18px;
    }

    .phone{
      width: min(var(--phone-w), 92vw);
      height: min(var(--phone-h), 92vh);
      position:relative;
      border-radius: var(--phone-radius);
      background: linear-gradient(145deg, #15162a, #0b0c16);
      box-shadow:
        0 30px 120px rgba(0,0,0,.65),
        0 10px 35px rgba(0,0,0,.35);
      padding: var(--bezel);
      isolation:isolate;
    }

    /* Brilho suave na moldura */
    .phone::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--phone-radius);
      background:
        radial-gradient(900px 300px at 30% 20%, rgba(255,255,255,.10), rgba(255,255,255,0) 55%),
        radial-gradient(700px 260px at 70% 85%, rgba(124,92,255,.12), rgba(255,255,255,0) 60%);
      pointer-events:none;
      z-index:1;
    }

    /* Borda met√°lica */
    .phone::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--phone-radius);
      padding: 2px;
      background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06), rgba(255,255,255,.14));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      z-index:2;
      opacity:.9;
    }

    /* Bot√µes laterais (decorativos) */
    .side{
      position:absolute;
      top: 140px;
      width: 6px;
      height: 78px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.25), rgba(255,255,255,.06));
      opacity:.55;
      z-index:3;
    }
    .side.left1{ left: -3px; height: 46px; top: 120px; }
    .side.left2{ left: -3px; height: 74px; top: 180px; }
    .side.left3{ left: -3px; height: 74px; top: 270px; }
    .side.right1{ right: -3px; height: 100px; top: 210px; }

    /* Tela interna */
    .screen{
      position:relative;
      width:100%;
      height:100%;
      border-radius: calc(var(--phone-radius) - var(--bezel));
      overflow:hidden;
      background: var(--bg);
      z-index:0;
    }

    /* Dynamic island fake */
    .island{
      position:absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: var(--island-w);
      height: var(--island-h);
      border-radius: 999px;
      background: rgba(0,0,0,.62);
      box-shadow:
        0 10px 20px rgba(0,0,0,.35),
        inset 0 0 0 1px rgba(255,255,255,.08);
      z-index:6;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 14px;
      gap:10px;
      pointer-events:none;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .dot{
      width: 10px; height:10px; border-radius:999px;
      background: rgba(124,92,255,.95);
      box-shadow: 0 0 18px rgba(124,92,255,.55);
      opacity:.9;
    }
    .pill{
      flex:1;
      height: 8px;
      border-radius:999px;
      background: rgba(255,255,255,.14);
      opacity:.55;
    }

    /* =========================================================
       Conte√∫do do site (dentro da tela)
       ========================================================= */

    .bg-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      background: var(--bg);
      filter:saturate(1.05) contrast(1.02);
    }

    .overlay{
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 700px at 50% 30%,
          rgba(124,92,255,.18),
          rgba(5,7,18,0) 55%
        ),
        linear-gradient(
          to top,
          rgba(5,7,18,0.96),
          rgba(5,7,18,0.60),
          rgba(5,7,18,0.28)
        );
      z-index:1;
    }

    .shell{
      position:absolute;
      inset:0;
      display:grid;
      place-items:end center;
      padding: 18px 16px calc(18px + env(safe-area-inset-bottom));
      z-index:2;
    }

    .panel{
      width:100%;
      max-width:420px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:14px;
    }

    .panel-inner{
      width:100%;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      border-radius:24px;
      padding:18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-bottom:10px;
    }

    .hero-title{
      font-size:26px;
      font-weight:800;
      letter-spacing:.4px;
      line-height:1.05;
    }

    .hero-subtitle{
      font-size:14px;
      line-height:1.45;
      color:var(--muted);
    }

    .meta-line{
      font-size:12px;
      color:rgba(234,240,255,.68);
      margin-top:2px;
    }

    .countdown{
      width:100%;
      border:1px solid var(--glass-border);
      background:var(--glass-bg);
      border-radius:18px;
      padding:12px 14px;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      margin: 10px 0 6px;
    }
    .countdown-label{
      font-size:12px;
      color:rgba(234,240,255,.75);
      margin-bottom:6px;
    }
    .countdown-time{
      font-size:18px;
      font-weight:800;
      letter-spacing:.6px;
    }

    @keyframes pulseBeat {
      0%   { transform:scale(1); box-shadow:0 0 0 rgba(124,92,255,0); }
      40%  { transform:scale(1.03); box-shadow:0 0 30px rgba(124,92,255,.65); }
      100% { transform:scale(1); box-shadow:0 0 0 rgba(124,92,255,0); }
    }
    .countdown.pulse{
      animation-name:pulseBeat;
      animation-timing-function:ease-in-out;
      animation-iteration-count:infinite;
      border-color:rgba(124,92,255,.75);
      will-change: transform, box-shadow;
    }
    .countdown.live{
      background:linear-gradient(135deg,#7c5cff,#4b36ff);
      border-color:transparent;
    }

    .hero-buttons{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--text);
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      background:rgba(255,255,255,.06);
      font-size:15px;
      font-weight:650;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }

    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.30); }
    .btn:active{ transform: translateY(0px); }

    .btn.primary{
      background:linear-gradient(135deg,#7c5cff,#4b36ff);
      border:none;
    }

    .btn.secondary{
      background:rgba(255,255,255,.05);
    }

    .btn:focus-visible{
      outline:2px solid rgba(234,240,255,.55);
      outline-offset:3px;
    }

    .audio-hint{
      font-size:12px;
      color:var(--muted2);
      user-select:none;
      margin-top:10px;
    }
    .audio-hint[hidden]{ display:none; }

    .sound-toggle{
      margin-top:10px;
      width:100%;
      display:flex;
      justify-content:center;
    }
    .sound-btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.05);
      color:rgba(234,240,255,.9);
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      transition: transform .12s ease, border-color .12s ease;
    }
    .sound-btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.28); }
    .sound-btn:active{ transform: translateY(0px); }
    .sound-btn[aria-pressed="true"]{ border-color: rgba(124,92,255,.65); }

    /* Mobile de verdade: tira moldura e ocupa a tela toda */
    @media (max-width: 520px), (max-height: 740px){
      body{ overflow:auto; }
      .phone-stage{ padding:0; place-items:stretch; }
      .phone{
        width:100vw;
        height:100vh;
        border-radius:0;
        padding:0;
        box-shadow:none;
        background:transparent;
      }
      .phone::before, .phone::after, .side{ display:none; }
      .screen{
        border-radius:0;
        height:100vh;
      }
      .island{ top: 8px; }
    }

    @media (prefers-reduced-motion: reduce){
      .countdown.pulse{ animation: none; }
      .btn, .sound-btn{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="desktop-bg"></div>

  <div class="phone-stage">
    <div class="phone" aria-label="Pr√©-visualiza√ß√£o em moldura de smartphone">
      <span class="side left1" aria-hidden="true"></span>
      <span class="side left2" aria-hidden="true"></span>
      <span class="side left3" aria-hidden="true"></span>
      <span class="side right1" aria-hidden="true"></span>

      <div class="screen">
        <div class="island" aria-hidden="true">
          <div class="dot"></div>
          <div class="pill"></div>
        </div>

        <!-- V√≠deo de fundo -->
        <video autoplay muted loop playsinline preload="metadata" class="bg-video" poster="poster.jpg">
          <!-- <source src="fundo.webm" type="video/webm"> -->
          <source src="fundo.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>

        <main class="shell">
          <section class="panel">
            <div class="panel-inner">
              <div class="brand">
                <h1 class="hero-title">N√£o Brisa Trip</h1>
                <p class="hero-subtitle">
                  üåÄ Viaje al√©m da imagina√ß√£o<br>
                  üéâ Estreia: <strong>PSYFLY</strong>
                </p>
                <div class="meta-line">üöå Barueri ‚Ä¢ Carapicu√≠ba ‚Ä¢ Osasco ‚Ä¢ Barra Funda</div>
              </div>

              <div class="countdown pulse" aria-live="polite">
                <div class="countdown-label">‚è≥ PSYFLY come√ßa em</div>
                <div class="countdown-time" id="countdown">--</div>
              </div>

              <div class="sound-toggle">
                <button class="sound-btn" id="soundBtn" type="button" aria-pressed="false">
                  üîá Som desligado
                </button>
              </div>

              <div class="audio-hint" id="audioHint">üîä Toque na tela (ou no bot√£o) para ativar o som</div>

              <div class="hero-buttons">
                <a
                  href="https://wa.me/5511965827243?text=Quero%20garantir%20minha%20vaga%20na%20N√£o%20Brisa%20Trip%20üëΩüåÄ"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn primary"
                >
                  üéüÔ∏è Garantir vaga no WhatsApp
                </a>

                <a
                  href="https://instagram.com/naobrisatrip"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn secondary"
                >
                  üì∏ Instagram @naobrisatrip
                </a>

                <a
                  href="https://instagram.com/naosumatrip"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="btn secondary"
                >
                  üõ∏ Instagram @naosumatrip
                </a>
              </div>

              <!-- √Åudio de fundo -->
              <audio id="bgMusic" preload="auto" loop>
                <source src="espacosideral.mp3" type="audio/mpeg">
              </audio>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       CONFIG
       ========================= */
    const target = new Date("2026-03-14T08:00:00-03:00").getTime();
    const BPM = 140;

    const countdownEl = document.getElementById("countdown");
    const box = document.querySelector(".countdown");
    const audio = document.getElementById("bgMusic");
    const hint = document.getElementById("audioHint");
    const soundBtn = document.getElementById("soundBtn");

    /* Sincroniza pulso com BPM */
    const beatSeconds = 60 / BPM;
    box.style.animationDuration = beatSeconds + "s";

    /* =========================
       √ÅUDIO: start/stop premium
       ========================= */
    let musicStarted = false;      // j√° foi autorizado por intera√ß√£o do usu√°rio
    let userWantsSound = false;    // inten√ß√£o expl√≠cita do usu√°rio (toggle)
    let wasPlaying = false;        // usado pra pausar/retomar em troca de aba

    function updateSoundUI(){
      if (!soundBtn) return;
      const on = userWantsSound && musicStarted && !audio.paused;
      soundBtn.setAttribute("aria-pressed", on ? "true" : "false");
      soundBtn.textContent = on ? "üîä Som ligado" : "üîá Som desligado";
      if (hint) hint.hidden = on;
    }

    function trySeekAndPlay(){
      try { audio.currentTime = 145; } catch(e) {}
      audio.volume = 0.6;

      audio.play().then(() => {
        musicStarted = true;
        updateSoundUI();
      }).catch(() => {
        updateSoundUI();
      });
    }

    function startMusic(){
      if (!userWantsSound) return;

      if (audio.readyState >= 1) {
        trySeekAndPlay();
      } else {
        audio.addEventListener("loadedmetadata", trySeekAndPlay, { once:true });
        setTimeout(() => {
          if (userWantsSound && audio.paused) trySeekAndPlay();
        }, 800);
      }
    }

    function stopMusic(){
      try { audio.pause(); } catch(e) {}
      updateSoundUI();
    }

    if (soundBtn){
      soundBtn.addEventListener("click", () => {
        userWantsSound = !userWantsSound;
        if (userWantsSound) startMusic();
        else stopMusic();
      });
    }

    function firstInteractionStart(){
      if (!userWantsSound) return;
      startMusic();
    }
    document.addEventListener("touchstart", firstInteractionStart, { passive:true });
    document.addEventListener("click", firstInteractionStart);

    function handleVisibilityChange(){
      if (document.hidden){
        if (!audio.paused){
          wasPlaying = true;
          audio.pause();
          updateSoundUI();
        }
      } else {
        if (wasPlaying && userWantsSound){
          audio.play().then(() => {
            musicStarted = true;
            wasPlaying = false;
            updateSoundUI();
          }).catch(() => {
            wasPlaying = false;
            updateSoundUI();
          });
        }
      }
    }
    document.addEventListener("visibilitychange", handleVisibilityChange);

    window.addEventListener("blur", () => {
      if (!audio.paused){
        wasPlaying = true;
        audio.pause();
        updateSoundUI();
      }
    });

    window.addEventListener("focus", () => {
      if (wasPlaying && userWantsSound){
        audio.play().then(() => {
          musicStarted = true;
          wasPlaying = false;
          updateSoundUI();
        }).catch(() => {
          wasPlaying = false;
          updateSoundUI();
        });
      }
    });

    /* =========================
       COUNTDOWN
       ========================= */
    let timer = null;

    function formatCountdown(ms){
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const d = Math.floor(totalSeconds / 86400);
      const h = Math.floor((totalSeconds % 86400) / 3600);
      const m = Math.floor((totalSeconds % 3600) / 60);
      const s = totalSeconds % 60;
      return `${d}d ${String(h).padStart(2,"0")}h ${String(m).padStart(2,"0")}m ${String(s).padStart(2,"0")}s`;
    }

    function update(){
      const now = Date.now();
      const diff = target - now;

      if (diff <= 0){
        countdownEl.textContent = "üöå Embarque iniciado!";
        box.classList.remove("pulse");
        box.classList.add("live");
        if (timer) clearInterval(timer);
        startMusic();
        return;
      }

      countdownEl.textContent = formatCountdown(diff);
    }

    update();
    const msToNextSecond = 1000 - (Date.now() % 1000);
    setTimeout(() => {
      update();
      timer = setInterval(update, 1000);
    }, msToNextSecond);

    /* Fallback v√≠deo */
    const video = document.querySelector(".bg-video");
    if (video){
      video.addEventListener("error", () => {
        video.style.display = "none";
      });
    }

    /* Estado inicial do som */
    userWantsSound = false;
    updateSoundUI();
  </script>
</body>
