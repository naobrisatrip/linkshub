<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Instagram | Hub de Links</title>

  <style>
    *{ box-sizing:border-box; margin:0; padding:0 }
    :root{
      --bg:#050712;
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.85);
      --stroke:rgba(255,255,255,.22);

      --desk-w:430px;
      --desk-h:930px;

      --ig-pink:#ff00a8;
      --ig-orange:#ffb800;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh;
      background:#090a14;
      color:var(--text);
      overflow:hidden;
    }

    .desktop-bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(1100px 680px at 50% 18%, rgba(124,92,255,.18), transparent 60%),
        radial-gradient(820px 520px at 20% 78%, rgba(75,54,255,.14), transparent 60%),
        radial-gradient(900px 600px at 80% 84%, rgba(234,240,255,.07), transparent 70%),
        linear-gradient(180deg,#0b0c18,#050712);
      z-index:-10;
    }

    .stage{
      min-height:100vh;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .viewport{
      width:min(430px,95vw);
      height:min(930px,92vh);
      border-radius:26px;
      overflow:hidden;
      background:var(--bg);
      box-shadow:0 30px 120px rgba(0,0,0,.7);
      border:1px solid rgba(255,255,255,.1);
      position:relative;
    }

    video.bg-video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:0;
      background:var(--bg);
    }

    .overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        rgba(5,7,18,.95),
        rgba(5,7,18,.62),
        rgba(5,7,18,.30)
      );
      z-index:1;
    }

    main{
      position:absolute;
      inset:0;
      z-index:2;
      display:grid;
      place-items:end center;
      padding:18px 16px calc(18px + env(safe-area-inset-bottom));
    }

    .panel{
      width:100%;
      max-width:420px;
      text-align:center;
    }

    .panel-inner{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:24px;
      padding:18px 18px 26px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }

    .hero-subtitle{
      font-size:14px;
      line-height:1.45;
      color:var(--muted);
      margin-bottom:12px;
    }

    .hero-buttons{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-size:15px;
      font-weight:650;
      position:relative;
      overflow:hidden;
      cursor:pointer;
    }

    .btn-icon{
      width:18px;
      height:18px;
      display:block;
      flex-shrink:0;
    }

    .btn.ig{
      border-color: rgba(255,0,168,.35);
      background:
        radial-gradient(120% 180% at 15% 0%, rgba(255,0,168,.18), transparent 55%),
        radial-gradient(120% 180% at 85% 120%, rgba(255,184,0,.18), transparent 60%),
        rgba(255,255,255,.06);
    }
    .btn.ig .btn-icon{ color: var(--ig-pink); }

    .btn.ig::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: conic-gradient(
        from 0deg,
        rgba(255,0,168,.34),
        rgba(255,184,0,.26),
        rgba(124,92,255,.22),
        rgba(255,0,168,.34)
      );
      filter: blur(18px);
      opacity:.50;
      animation: igFlow 5s linear infinite;
      z-index:0;
    }
    .btn.ig > *{ position:relative; z-index:1; }

    @keyframes igFlow{
      0%{ transform: rotate(0deg); }
      100%{ transform: rotate(360deg); }
    }

    .btn.back{
      background:rgba(255,255,255,.05);
    }

    @media (prefers-reduced-motion: reduce){
      .btn.ig::before{ animation:none; }
    }

    @media (max-width:520px){
      .stage{ padding:0; }
      .viewport{
        width:100vw;
        height:100vh;
        height:100dvh;
        border-radius:0;
        border:none;
        box-shadow:none;
      }
      .desktop-bg{ display:none; }
    }
  </style>
</head>

</body>
</html>
