<style>
  :root{
    --bg:#050712;
    --text:#eaf0ff;
    --muted:rgba(234,240,255,.85);
    --muted2:rgba(234,240,255,.7);
    --glass-bg:rgba(255,255,255,.08);
    --glass-border:rgba(255,255,255,.20);
    --stroke:rgba(255,255,255,.22);

    --desk-w:430px;
    --desk-h:930px;

    --wa:#25D366;
    --ig-pink:#ff00a8;
    --ig-orange:#ffb800;
  }

  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    min-height:100vh;
    background:#090a14;
    color:var(--text);
    overflow:hidden;
  }

  /* FUNDO PADR√ÉO (MESMO NAS DUAS P√ÅGINAS) */
  .desktop-bg{
    position:fixed;
    inset:0;
    background:
      radial-gradient(1100px 680px at 50% 18%, rgba(124,92,255,.18), transparent 60%),
      radial-gradient(820px 520px at 20% 78%, rgba(75,54,255,.14), transparent 60%),
      radial-gradient(900px 600px at 80% 84%, rgba(234,240,255,.07), transparent 70%),
      linear-gradient(180deg,#0b0c18,#050712);
    z-index:-2;
  }

  .stage{
    height:100vh;
    display:grid;
    place-items:center;
    padding:18px;
  }

  .viewport{
    width:min(var(--desk-w),95vw);
    height:min(var(--desk-h),92vh);
    border-radius:26px;
    overflow:hidden;
    background:var(--bg);
    box-shadow:0 30px 120px rgba(0,0,0,.7);
    border:1px solid rgba(255,255,255,.1);
    position:relative;
  }

  .overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
      to top,
      rgba(5,7,18,.95),
      rgba(5,7,18,.65),
      rgba(5,7,18,.30)
    );
    z-index:1;
  }

  main{
    position:absolute;
    inset:0;
    z-index:2;
    display:grid;
    place-items:end center;
    padding:18px 16px;
  }

  .panel{
    width:100%;
    max-width:420px;
    text-align:center;
  }

  .panel-inner{
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.12);
    border-radius:24px;
    padding:18px;
    backdrop-filter:blur(10px);
  }

  .hero-subtitle{
    font-size:14px;
    line-height:1.45;
    color:var(--muted);
    margin-bottom:10px;
  }

  .meta-line{
    font-size:12px;
    color:rgba(234,240,255,.65);
    margin-bottom:12px;
  }

  .hero-buttons{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:12px;
  }

  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:14px;
    border-radius:16px;
    border:1px solid var(--stroke);
    background:rgba(255,255,255,.06);
    color:var(--text);
    text-decoration:none;
    font-size:15px;
    font-weight:650;
    position:relative;
    overflow:hidden;
  }

  .btn.primary{
    background:linear-gradient(135deg,#7c5cff,#4b36ff);
    border:none;
  }

  .btn-icon{
    width:18px;
    height:18px;
    display:block;
    flex-shrink:0;
  }

  /* WhatsApp: s√≥ os bot√µes WA ficam verdes */
  .btn.wa .btn-icon{ color: var(--wa); }
  .btn.wa.secondary{
    border-color: rgba(37,211,102,.35);
    background:
      radial-gradient(120% 180% at 20% 0%, rgba(37,211,102,.14), transparent 55%),
      rgba(255,255,255,.06);
  }
  .btn.primary.wa{
    box-shadow: 0 14px 50px rgba(37,211,102,.22);
  }

  /* Instagram: gradiente + √≠cone rosa */
  .btn.ig .btn-icon{ color: var(--ig-pink); }
  .btn.ig{
    border-color: rgba(255,0,168,.35);
    background:
      radial-gradient(120% 180% at 15% 0%, rgba(255,0,168,.18), transparent 55%),
      radial-gradient(120% 180% at 85% 120%, rgba(255,184,0,.18), transparent 60%),
      rgba(255,255,255,.06);
  }

  /* ‚úÖ ANIMA√á√ÉO FLOW DO GRADIENTE IG (INDEX + HUB) */
  .btn.ig::before{
    content:"";
    position:absolute;
    inset:-40%;
    background: conic-gradient(
      from 0deg,
      rgba(255,0,168,.30),
      rgba(255,184,0,.26),
      rgba(124,92,255,.22),
      rgba(255,0,168,.30)
    );
    filter: blur(18px);
    opacity:.55;
    animation: igFlow 4.8s linear infinite;
    z-index:0;
  }
  .btn.ig > *{ position:relative; z-index:1; }

  @keyframes igFlow{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(360deg); }
  }

  .btn.back{
    background:rgba(255,255,255,.05);
  }

  @media (max-width:520px){
    .viewport{
      width:100vw;
      height:100vh;
      border-radius:0;
      border:none;
      box-shadow:none;
    }
    .desktop-bg{ display:none; }
  }

  @media (prefers-reduced-motion: reduce){
    .btn.ig::before{ animation:none; }
  }video.bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}
</style>

</head>
